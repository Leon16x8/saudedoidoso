<html>
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/styloTelaCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <section class="area-Cadastro">
        <div class="Cadastro">

            <div>
                <img src="../imagens/logo.png">
        </div>

            <a1 id="titulo">CADASTRO</a1>
            
            
            <h2 id="checkbox">Escolha o tipo de conta
                <div class="custom radio">
                 <input type="checkbox" name="Cuidador" id="cuid">CUIDADOR
                 <input type="checkbox" name="Idoso" id="Idos">IDOSO
                </div>
            </h2>

          <form>
               <input type="user" name="nome" placeholder="Digite seu nome de usuario" autofocus>
               <input type="cpf" name="nome" placeholder="Digite seu CPF" autofocus>
               <input type="emai" name="nome" placeholder="Digite seu e-mail" autofocus>  
               <input type="password1" name="senha" placeholder="Digite sua senha"> 
               <input type="password2" name="senha" placeholder="Digite novamente sua senha"> 
               <a2 href="TelaLogin.html" id="cadcad"><input type="submit" value="cadastrar"></a2>
          </form>

    </section>
</body>

</html>
