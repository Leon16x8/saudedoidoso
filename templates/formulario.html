<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Marcar Exame</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Exame</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label for="datadenascimento"><strong>Data de Nascimento</strong></label>
                <input type="date" name="datadenascimento" id="datadenascimento" required>
            </div>

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Qual seu sexo?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="masculino" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="devweb" value="feminino">Feminino
                </label>
                <label>
                    <input type="radio" name="devweb" value="prefironaofalar">Prefiro não falar
                </label>
            </div>

            <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="senioridade"><strong>Local</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>UBS SÉ</option>
                  <option>UBS JARDIM NORDESTE</option>
                  <option>UBS BRÁS</option>
                  <option>UBS VILA NOGUEIRA</option>
                  <option>UBS PIRAPORINHA</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de dias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Dias disponiveis:</strong></label><br><br>
                    <input type="checkbox" id="dias1" name="dias1" value="05/10">
                    <label for="dias1"> 05/10</label>
                    <input type="checkbox" id="dias2" name="dias2" value="08/10">
                    <label for="dias2"> 08/10</label>
                    <input type="checkbox" id="dias3" name="dias3" value="10/10">
                    <label for="dias3"> 10/10</label>
                    <input type="checkbox" id="dias4" name="dias4" value="22/10">
                    <label for="dias4"> 22/10</label>
                    <input type="checkbox" id="dias5" name="dias5" value="15/11">
                    <label for="dias5"> 15/11</label>
                    <input type="checkbox" id="dias6" name="dias6" value="25/11">
                    <label for="dias6"> 25/11</label>
                    <input type="checkbox" id="dias7" name="dias7" value="30/11">
                    <label for="dias7"> 30/11</label>
                </div>
            </fieldset>
            
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
